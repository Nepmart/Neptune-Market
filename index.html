<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neptune Market</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
    #user-welcome {
      margin-left: 20px;
      font-weight: bold;
      color: #95eed8;
    }
    #registerSection {
      display: none;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> 
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo/nepMarket.png" width="300" alt="Logo de Neptune Market" class="logo" />
      <div id="user-welcome"></div>
    </div>

    <!-- Sección de login -->
    <div id="userSection">
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <button onclick="showRegister()">Crear cuenta</button>
    </div>

<button id="logoutBtn" onclick="logout()">Cerrar sesión</button>

    <!-- Sección de registro -->
    <div id="registerSection">
      <input type="text" id="newUsername" placeholder="Nuevo usuario" />
      <input type="password" id="newPassword" placeholder="Nueva contraseña" />
      <button onclick="register()">Registrar</button>
      <button onclick="document.getElementById('registerSection').style.display='none'">Cancelar</button>
    </div>

    <!-- Buscador principal -->
    <div class="search-container">
      <input type="text" id="search" placeholder="Buscar productos..." onkeyup="searchProducts()" />
      <label for="searchCategoryMain" class="visually-hidden">Categoría de búsqueda</label>
      <select id="searchCategoryMain">
  <option value="all">Todas categorías</option>
  <option value="electronica">Electrónica</option>
  <option value="ropa">Ropa</option>
  <option value="Hierramienta">Hierramientas</option>
  <option value="Accesorios Autos">Accesorios de Autos</option>
</select>
      <input type="number" id="searchPrice" placeholder="Precio máximo" />
      <button onclick="advancedSearch()" title="Buscar"><i class="fas fa-search"></i><span class="visually-hidden">Buscar</span></button>
    </div>
  </header>

  <nav>
    <!-- Filtros por categoría -->
    <div class="category-filters">
      <button onclick="filterByCategory('all')"><i class="fas fa-border-all"></i> Todos</button>
      <button onclick="filterByCategory('electronica')"><i class="fas fa-laptop"></i> Electrónica</button>
      <button onclick="filterByCategory('ropa')"><i class="fas fa-tshirt"></i> Ropa</button>
      <button onclick="filterByCategory('Hierramienta')"><i class="fas fa-tools"></i> Hierramientas</button>
      <button onclick="filterByCategory('Accesorios Autos')"><i class="fas fa-car"></i> Accesorios de Autos</button>
    </div>
  </nav>

  <main>
    <section id="productContainer"></section>
<aside id="cart">
  <h2><i class="fas fa-shopping-cart"></i> Mi Carrito</h2>
  <ul id="cartItems"></ul>
  <p class="total-text">Total: RD$<span id="total">0.00</span></p>
  <div class="coupon-section">
    <input type="text" id="coupon" placeholder="Código de cupón" />
    <button onclick="applyCoupon()">Aplicar</button>
  </div>
  
  <form id="order-form">
    <h3 class="shipping-data-title">Datos de Envío</h3>
    <input type="text" name="nombre" id="client-name" placeholder="Nombre completo" required>
    <input type="tel" name="telefono" id="client-phone" placeholder="Teléfono" required>
    <input type="text" name="direccion" id="client-address" placeholder="Dirección de envío" required>
      <select name="envio" id="client-shipping" required>
      <option value="">Seleccione método de envío</option>
      <option value="Standard">Envío Estándar</option>
      <option value="Express">Envío Express</option>
    </select>
    
    <input type="hidden" name="productos" id="order-products-data"> 
    <input type="hidden" name="total" id="order-total-amount">
    
    <button type="button" id="sendOrderBtn" onclick="sendOrderEmail()">
      <i class="fas fa-paper-plane"></i> Enviar Pedido
    </button>
  </form>
  
  <button id="checkoutBtn" class="checkout-btn" onclick="checkout()">
    Pagar
  </button>
</aside>
    
  </main>
</main>
<div id="deliveryFormModal" class="modal-overlay">
  <div class="modal-content">
    <span class="close-button" onclick="closeDeliveryForm()">&times;</span>
    <h2>Formulario de Entrega</h2>
    <p>Completa tus datos para coordinar el envío.</p>
    <form id="order-form">
      <input type="text" id="fullname" name="fullname" placeholder="Nombre Completo" required>
      <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
      <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
      <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
      <textarea id="address" name="address" placeholder="Dirección de Envío" required rows="3"></textarea>
      <button type="submit" id="submit-order-btn">Confirmar y Enviar Pedido</button>
    </form>
  </div>
</div>
  <!-- Modal Detalle Producto -->
  <div id="productDetailModal" class="modal-overlay">
    <div class="modal-content modal-content-large">
      <span class="close-button" onclick="closeProductDetail()">&times;</span>
      <div id="productDetailContent"></div>
    </div>
  </div>

<div class="modal-favorite-wrapper">
  <span class="modal-favorite-label">Favorito</span>
  <button class="modal-favorite-btn"
          onclick="toggleFavorite(this.getAttribute('data-product-id'), this)"
          data-product-id=""
          title="Agregar a favoritos">
    <i class="fas fa-heart"></i>
  </button>
<div id="deliverySection">
        <h4>Opciones de Entrega</h4>
        <div class="delivery-option">
          <input type="radio" id="pickup" name="delivery" value="pickup" checked onchange="updateDeliveryOption()">
          <label for="pickup" style="color: #75cae4;">Recoger en tienda (Gratis)</label>
        </div>
        <div class="delivery-option">
          <input type="radio" id="shipping" name="delivery" value="shipping" onchange="updateDeliveryOption()">
          <label for="shipping" style="color: #7fc7e9;">Envío a domicilio (RD$ <span id="shippingCostText">250.00</span>)</label>
        </div>
      </div>
      ```

</div>

  <!-- Modal de Pago -->
  <div id="paymentModal" class="modal-overlay">
    <div class="modal-content">
      <span class="close-button" onclick="closePaymentModal()">&times;</span>
      <h2>Elige un método de pago</h2>
      <div class="payment-options">
        <button onclick="goToPayment('pagos/paypal.html')"><i class="fab fa-paypal"></i> PayPal</button>
        <button onclick="goToPayment('pagos/stripe.html')"><i class="far fa-credit-card"></i> Tarjeta</button>
        <button onclick="goToPayment('pagos/transferencia.html')"><i class="fas fa-university"></i> Transferencia</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
