<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neptune Market</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> 
</head>
<body>
  <header>
    <section id="solar-header">
  
  </div>
</section>
   <div class="header-container">
      <img src="logo/nepMarket.png" width="200"  alt="Logo de Neptune Market" class="logo" />
            
    </div>

    <div class="login-form" id="loginContainer">
  <h2 id="loginTitle">Acceso de Usuario</h2>

  <div id="loginFields">
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />

    <div class="login-actions">
      <button id="entrar">Entrar</button>
      <button id="crear-cuenta">Crear Cuenta</button>
    </div>
  </div>

  <div id="userPanel" class="hidden">
    <p id="welcomeText"></p>
    <button id="cerrarSesion">Cerrar Sesión</button>
  </div>
</div>

<div id="user-welcome"></div>
    
    <div class="search-container">
      <input type="text" id="search" placeholder="Buscar productos..." onkeyup="searchProducts()" />
      <label for="searchCategoryMain" class="visually-hidden">Categoría de búsqueda</label>
      <select id="searchCategoryMain">
        <option value="all">Todas categorías</option>
        <option value="electronica">Electrónica</option>
        <option value="ropa">Ropa y Calzados</option>
        <option value="Hierramienta">Hierramientas</option>
        <option value="Accesorios Autos">Accesorios de Autos</option>
        <option value="Suplementos">Suplementos</option>
        <option value="Deportes">Deportes</option>
        <option value="ArticulosdeHogar">Articulos de Hogar</option>
        <option value="Cosmeticos">Cosméticos</option>
      </select>
      <input type="number" id="minPrice" placeholder="Precio mínimo" />
      <input type="number" id="searchPrice" placeholder="Precio máximo" />
      <button onclick="advancedSearch()" title="Buscar">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </header>

  <nav>
    <div class="category-filters">
      <button onclick="filterByCategory('all')"><i class="fas fa-grip-horizontal"></i> Todos</button>
      <button onclick="filterByCategory('electronica')"><i class="fas fa-bolt"></i> Electrónica</button>
      <button onclick="filterByCategory('Accesorios Autos')"><i class="fas fa-car-side"></i> Accesorios de Autos</button>
      <button onclick="filterByCategory('ropa')"><i class="fas fa-tshirt"></i> Ropa y Zapatos</button>
      <button onclick="filterByCategory('Deportes')"><i class="fas fa-dumbbell"></i> Deportes</button>
      <button onclick="filterByCategory('ArticulosdeHogar')"><i class="fas fa-house-chimney"></i> Hogar</button>
      <button onclick="filterByCategory('Hierramientas')"><i class="fas fa-tools"></i> Hierramientas </button>
      <button onclick="filterByCategory('Suplementos')"><i class="fas fa-capsules"></i> Suplementos</button>
      <button onclick="filterByCategory('Cosmeticos')"><i class="fas fa-magic"></i> Cosméticos</button>
          
    </div>
  </nav>

  <main>
    <section id="productContainer">
      </section>
    
    <aside id="cart">
      <h2><i class="fas fa-shopping-cart"></i> Carrito</h2>
      <ul id="cartItems">
        </ul>

      <div id="deliverySection">
        <h4>Opciones de Entrega</h4>
        <div class="delivery-option">
          <input type="radio" id="pickup" name="delivery" value="pickup" checked onchange="updateDeliveryOption()">
          <label for="pickup">Recogida en tienda (Gratis)</label>
        </div>
        <div class="delivery-option">
          <input type="radio" id="shipping" name="delivery" value="shipping" onchange="updateDeliveryOption()">
          <label for="shipping">Envío a Puntos: (RD$ <span id="shippingCostText">250.00</span>)</label>
        </div>
        
        <div id="pickupPoints">
          <label for="pickupLocation">Seleccionar punto de entrega:</label>
          <select id="pickupLocation" name="pickupLocation">
            <option value="">Seleccione punto</option>
            <option value="Carrefour Duarte">Carrefour Duarte</option>
            <option value="Galería 360">Galería 360</option>
            <option value="Agora Mall">Agora Mall</option>
            <option value="Sambil">Sambil</option>
          </select>
        </div>
      </div>

      <div class="coupon-section">
        <input type="text" id="couponCode" placeholder="Código de cupón" />
        <button onclick="applyCoupon()"><i class="fas fa-tag"></i> Aplicar</button>
      </div>

      <div class="total-text">
        Total: RD$ <span id="total">0.00</span>
      </div>

      <button id="checkoutBtn" onclick="checkout()">
        <i class="fas fa-money-check-alt"></i> Pagar
      </button>
    </aside>
  </main>
  <div id="productDetailModal" class="modal-overlay" onclick="if(event.target.id === 'productDetailModal') this.style.display = 'none';">
    <div class="modal-content">
      <span class="close-button" onclick="document.getElementById('productDetailModal').style.display = 'none';">&times;</span>
      <div id="productDetailContent">
        </div>
    </div>
  </div>

  <div id="paymentModal" class="modal-overlay">
    <div class="modal-content">
      <span class="close-button" onclick="closePaymentModal()">&times;</span>
      <h2>Datos para el Pedido</h2>
      <p>Completa tus datos para coordinar la entrega de tu pedido.</p>
      
      <div id="deliveryInfo">
        <p><strong>Método de Entrega:</strong> <span id="modalDeliveryMethod"></span></p>
        <p><strong>Lugar:</strong> <span id="modalDeliveryLocation"></span></p>
      </div>
      
      <form id="order-form">
        <input type="text" id="fullname" name="fullname" placeholder="Nombre Completo" required>
        <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
        <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
        <textarea id="address" name="address" placeholder="Dirección de Envío" required rows="3"></textarea>

        <button type="button" id="submitOrderBtn" onclick="sendOrder()">
          <i class="fas fa-paper-plane"></i> Confirmar y Enviar Pedido
        </button>
        <p class="small-text">Al enviar tu pedido, confirmas que los datos son correctos.</p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
