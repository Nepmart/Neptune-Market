<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar con Stripe - Neptune Market</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main class="stripe-main">
    <h2>💳 Pago con Stripe</h2>
    <p>Serás redirigido a una plataforma segura para completar tu compra.</p>
    <button onclick="pagar()">Ir a Stripe</button>
  </main>

  <script>
    function pagar() {
      const cartTotal = localStorage.getItem("cartTotal") || "0";
      alert(`Redirigiendo a Stripe para pagar RD$ ${cartTotal}`);
      // 🔁 Reemplaza esto con tu Stripe Payment Link
      const stripeLink = "https://buy.stripe.com/test_example12345678";
      window.location.href = stripeLink;
    }
  </script>
</body>
</html>
